<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>DW's Farmstand</title>
  </head>
  <body>
    <div class="container">
      <h1>DW's Farmstand</h1>
<!-- Form to gather user data -->
      <form id="orderForm">
        <h2>Please enter your contact information</h2>
        <div class="form-group">
          <label for="fullName">Enter full name:</label>
          <input id="fullName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="streetAddress">Enter street address:</label>
          <input id="streetAddress" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="cityStateZip">Enter city, state, zip code:</label>
          <input id="cityStateZip" class="form-control" type="text">
        </div>
        <!-- <button type="submit" class="btn">Submit</button> -->
      <!-- </form> -->
<!-- Form to gather user order -->
      <h2>Please complete order form</h2>
      <!-- <form id="orderForm"> -->
        <!-- Select container -->
        <div class="form-group">
          <select class="form-control" id="bagType">
            <option value="basket">basket</option>
            <option value="box">box</option>
            <option value="tote">tote</option>
            <option value="none">none</option>
          </select>
        </div>
        <!-- Select greens -->
        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="greens" value="kale" checked>
              Kale
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="greens" value="spinach">
              Spinach
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="greens" value="arugala">
              Arugala
            </label>
          </div>
        </div>
        <!-- Select fruit -->
        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="fruit" value="apple" checked>
              Apple
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="fruit" value="banana">
              Banana
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="fruit" value="pear">
              Pear
            </label>
          </div>
        </div>
        <!-- Select herb -->
        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="herb" value="cilantro" checked>
              Cilantro
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="herb" value="thyme">
              Thyme
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="herb" value="oregano">
              Oregano
            </label>
          </div>
        </div>
        <!-- delivery date -->
        <div class="form-group">
          <label for="delivery">Enter desired delivery date:</label>
          <input id="delivery" class="form-control" type="date">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
<!-- Receipt -->
      <div id="output">
        <p>Thank you <span class="fullName"></span> for being a loyal customer to DW's Farmstand. Here is a receipt confirming your order that we will deliver on <span class="delivery"><span>.</p>
        <p>Street Address: <span class="streetAddress"></span></p>
        <p>City, State Zip: <span class="cityStateZip"></span></p>
        <p>Bag Type: <span class="bagType"></span></p>
        <p>Greens: <span class="greens"></span></p>
        <p>Fruit: <span class="fruit"></span></p>
        <p>Herb: <span class="herb"></span></p>
      </div>
    </div>
  </body>
</html>
